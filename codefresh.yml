version: '1.0'
stages:
- checkout
- build
- push
steps:
  main_clone:
    title: Cloning main repository...
    type: git-clone
    stage: checkout
    repo: 'ramunakerikanti-cloud/cf-example-build-and-push'
    revision: 'master'
    git: github
  build_my_app:
    title: Building Node.Js Docker Image
    type: build
    stage: build
    image_name: ramunakeriknati/sample-app
    working_directory: '.'
    tag: 'v1.1.0'
    dockerfile: Dockerfile
  push_to_my_registry:
    stage: 'push'
    type: push
    title: Pushing to a registry
    candidate: ${{build_my_app}}
    tag: 'v1.0.0'
    registry: ramunakerikanti
    image_name: ramunakeriknati/sample-app
    
  MyDeploy:
    title: K8s Deploy
    image: codefresh/cf-deploy-kubernetes
    commands:
      - /cf-deploy-kubernetes deployment.yml 
      - /cf-deploy-kubernetes service.yml   
    environment:
      - KUBECONTEXT=kostis-demo@FirstKubernetes
      - KUBERNETES_NAMESPACE=my-namespace
      - MY_CUSTOM_LABEL=build-id-${{CF_BUILD_ID}} 
      - MY_REPLICA_NUMBER=3 
      - PULL_SECRET=codefresh-generated-r.cfcr.io-cfcr-my-namespace

